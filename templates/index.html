<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #ff7518;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ff7518;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ff7518;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c00;
        }
        p {
            margin-top: 20px;
            color: #ff7518;
        }
        footer {
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verification System</h2>
        <form method="POST" action="/">
            <label for="number">Enter Roll Number:</label>
            <input type="text" id="number" name="number" required>
            <button type="submit">Submit</button>
        </form>

        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
    </div>
    <footer>
        Powered by Coding Club 
        <br>
    </footer>
</body>
</html>
